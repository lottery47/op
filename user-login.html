         <script>

    function Login(){
        var parametros = {
                "user" : $("#user").val(),
                "pass" : $("#pass").val(),
                "tipo" : "taquilla"
        };
        $.ajax({
                data:  parametros,
                url:   'doLogin.php',
                type:  'post',
                beforeSend: function () {
                     $("#smm").html('<i class="fa fa-refresh fa-spin"></i> Please wait..');
                },
                success:  function (response) {
                       $("#res").html(response)
                       $("#smm").html("Login");
                }   
        });
}
    </script>

<script type="text/javascript">
    $("#user").select();
    $(function() {
        $("#user").keyup(function(e){
            if(e.which==13) {
                $("#pass").select();
            }
        })
        $("#pass").keyup(function(e){
            if(e.which==13) {
                Login();
            }
        })
    })
</script>
